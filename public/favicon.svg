<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle for clarity -->
  <circle cx="50" cy="50" r="48" fill="#f5f5f5"/>

  <!-- Mug body - rounded rectangle -->
  <rect x="18" y="28" width="48" height="50" rx="8" fill="black" stroke="#000" stroke-width="2.5"/>

  <!-- Beer liquid inside -->
  <rect x="22" y="35" width="40" height="38" rx="5" fill="#d4a574"/>

  <!-- Foam bubbles on top -->
  <circle cx="30" cy="28" r="6" fill="white" stroke="#000" stroke-width="1"/>
  <circle cx="45" cy="24" r="8" fill="white" stroke="#000" stroke-width="1"/>
  <circle cx="60" cy="27" r="6.5" fill="white" stroke="#000" stroke-width="1"/>
  <circle cx="52" cy="20" r="5" fill="white" stroke="#000" stroke-width="1"/>

  <!-- Mug handle - thick and rounded -->
  <path d="M 68 40 Q 88 50 68 65" stroke="black" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Highlight on beer -->
  <ellipse cx="32" cy="45" rx="8" ry="12" fill="#e8c5a0" opacity="0.6"/>

  <!-- Fun sparkle accents -->
  <circle cx="22" cy="18" r="2" fill="#FFD700"/>
  <circle cx="75" cy="22" r="2" fill="#FFD700"/>
</svg>
